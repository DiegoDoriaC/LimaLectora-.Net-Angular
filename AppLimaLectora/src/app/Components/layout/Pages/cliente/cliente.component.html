<h1 style="margin: 20px 0 0 40px;">Cliente</h1>

<mat-card style="margin: 20px 40px 40px;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoCliente()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Cliente
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="standard">
            <mat-label style="margin-left: 3px;">Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input type="text">
        </mat-form-field>
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaCliente">
                <ng-container matColumnDef="Dni">
                    <th mat-header-cell *matHeaderCellDef>DNI</th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="Apellido">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo ? 'Activo' : 'No activo'}} </td>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarCliente(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarCliente(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns:columnasTabla;"></tr>
                <tr class="mat-row" *matNoDataRow="">
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons=""></mat-paginator>

        </div>
    </mat-card-content>

</mat-card>
